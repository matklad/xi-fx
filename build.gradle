buildscript {
    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

apply plugin: "kotlin"
apply plugin: 'application'
mainClassName = "xi.XiFront"

dependencies {
    compile 'no.tornado:tornadofx:1.6.1'
    compile 'com.github.yole:jkid:7d9c529c87'
    compile 'com.beust:klaxon:0.27'
}
